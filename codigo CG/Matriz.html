<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
var v1=[1,2];
var v2=[5,9];
var m1=[[0,1],[2,1]];
var m2=[[1,1],[0,1]];
function producto (a,b){
var suma=0;
for (var i=0;i<a.length;i++){
	suma+=a[i]*b[i];

}
return suma;
console.log(producto(v1,v2));
}


function productoMatriz(m1,m2){

	mt=[[],[]];
	var m3=[[0,0],[0,0]];
	for (var i=0;i<m1.length;i++){
		for (var j=0; j<m2.length;j++){
//traspuesta
			
			mt[i][j]=m1[j][i];
		
			
//resultado
			m3[i][j]=producto(mt[i],m2[j]);
		}
	}
	return mt;
}

console.log(productoMatriz(m1,m2));

	</script>
</head>
